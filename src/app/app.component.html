<div class="container image">
   <br>
  <div class="row">
     
    <div class="col-lg-6" >
        <h3 class="heading">All Users</h3>
        <div style="overflow: scroll;height: 550px;">
      <table class="table table-light table-striped table-hover">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Password</th>
            <th colspan="2">Operation</th>

          </tr>
        </thead>
        <tbody *ngIf="userModel!=null">
          <tr>
            <td></td>
            <td><input style="width: 90%" type="text" ngModel [(ngModel)]="userModelInput.name"></td>
            <td><input style="width: 90%" type="password" ngModel [(ngModel)]="userModelInput.password"></td>
            <td><button (click)="addUser()" class="btn btn-success" [disabled]="userModelInput.name==null||userModelInput.password==null||userModelInput.name==''||userModelInput.password==''">Add</button></td>
            <td></td>
          </tr>
          <tr *ngFor='let user of userModel;let i = index'>
            <td>{{i+1}}</td>
            <td style="text-transform: uppercase">{{user.name}}</td>
            <td>{{user.password}}</td>
            <td><button class="btn btn-danger" data-toggle="modal" (click)='confirmDelete(user)'> Delete</button></td>
            <td><button class="btn btn-primary" value='Edit' (click)='updateUserModal(user)'> Edit</button></td>
          </tr>
        </tbody>
        <tbody *ngIf="userModel==null">
          <tr>
            <td colspan="2">No Records</td>
            <td></td>
            <td></td>
            <td></td>
     
          </tr>
          <tr>
            <td></td>
            <td><input style="width: 90%" type="text" ngModel [(ngModel)]="userModelInput.name"></td>
            <td><input style="width: 90%" type="password" ngModel [(ngModel)]="userModelInput.password"></td>
            <td><button (click)="addUser()" class="btn btn-success" [disabled]="userModelInput.name==null||userModelInput.password==null||userModelInput.name==''||userModelInput.password==''">Add</button></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <div class="col-lg-6">
      <br>
      <p>
        <span class="curdOperation">Curd operation with Node.js</span>
        <br>
        <br>
        <img class="catGif" src="assets/images/cat.gif">
      </p>
    </div>
  </div>

  <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete User</h4>
          <button type="button" class="close" data-dismiss="modal" (click)="hide()">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Are You want to Delete this record?
        </div>

        <!-- Modal footer -->

        <div class="modal-footer">
          <button style="float: left;" type="button" class="btn btn-danger" (click)="hide()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser()">Yes</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="upDateModal" [style.display]="showModalUpdate ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update User</h4>
          <button type="button" class="close" (click)="hide()">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          Name: <input type="text" ngModel [(ngModel)]="userModelInput.name" style="width: 30%">
          &nbsp;&nbsp;Password:<input type="password" ngModel style="width: 30%" [(ngModel)]="userModelInput.password">
        </div>

        <!-- Modal footer -->

        <div class="modal-footer">
          <button style="float: left;" type="button" class="btn btn-danger" (click)="hide()" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="updateUser()">Update</button>
        </div>

      </div>
    </div>
  </div><br><br>
  <div class="row">
    <div class="col-lg-6" [@scrollAnimation]="state">
      <img style="width: 100%" src="https://hellodox.s3-ap-south-1.amazonaws.com/assets/common/dashboard_tag_pics/natural_cures_2.jpg">
    </div>
    <div class="col-lg-6" [@scrollAnimation2]="state2">
      <img style="width: 100%" src="https://hellodox.s3-ap-south-1.amazonaws.com/assets/common/dashboard_tag_pics/yoga_2.jpg">
    </div>


  </div><br><br><br>
  <div class="row">
    <div class="col-lg-4 divStyle">
      <img class="imgZoom" style="width: 100%" src="https://iplstatic.s3.amazonaws.com/players/210/1.png">
      <button class="btn btn-success">View</button>
    </div>
    <div class="col-lg-4 divStyle">
      <img class="imgZoom" style="width: 100%" src="https://iplstatic.s3.amazonaws.com/players/210/9.png">
      <button class="btn btn-success">View</button>
    </div>
    <div class="col-lg-4 divStyle">
      <img class="imgZoom" style="width: 100%" src="https:////iplstatic.s3.amazonaws.com/players/210/227.png">
      <button class="btn btn-success">View</button>
    </div>
  </div>

  <br><br>
</div>
